<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип 'место'">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля">
      <div class="profile__info-container">
        <div class="profile__info-container-header">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"></button>
        </div>
        <p class="profile__description">Исследователь океана hzsfsdk nskfnksf bnsjfnks dnhfkhask sbskfdns sbkdbfk bdkfndk</p>
      </div>
      <button class="profile__add-new-post-btn"></button>
    </section>

    <section class="post-feed">

      <div class="card">
        <img class="card__image" src="./images/saint-petersburg.jpg" alt="">
        <div class="card__title-hidden-container">
          <h2 class="card__title">Санкт-Петербург</h2>
        </div>
        <button class="card__like-btn"></button>
      </div>

      <div class="card">
        <img class="card__image" src="./images/kaliningrag.jpg" alt="">
        <div class="card__title-hidden-container">
          <h2 class="card__title">Калининград</h2>
        </div>
        <button class="card__like-btn"></button>
      </div>

      <div class="card">
        <img class="card__image" src="./images/svetlpgorsk.jpg" alt="">
        <div class="card__title-hidden-container">
          <h2 class="card__title">Светлогорск</h2>
        </div>
        <button class="card__like-btn"></button>
      </div>

      <div class="card">
        <img class="card__image" src="./images/ekaterinburg.jpg" alt="">
        <div class="card__title-hidden-container">
          <h2 class="card__title">Екатеринбург</h2>
        </div>
        <button class="card__like-btn"></button>
      </div>

      <div class="card">
        <img class="card__image" src="./images/pushkin.jpg" alt="">
        <div class="card__title-hidden-container">
          <h2 class="card__title">Пушкин</h2>
        </div>
        <button class="card__like-btn"></button>
      </div>

      <div class="card">
        <img class="card__image" src="./images/pushkin.jpg" alt="">
        <div class="card_title-hidden-container">
          <h2 class="card__title">Листвянка</h2>
        </div>
        <button class="card__like-btn"></button>
      </div>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

</body>
</html>
