<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип 'место'">
  </header>

  <main class="content">
    <section class="profile">

      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля">

      <div class="profile__info-container">

        <div class="profile__info-container-header">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
        </div>

          <p class="profile__description">Исследователь океана</p>

      </div>
      <button class="profile__add-new-post-btn" type="button"></button>
    </section>

    <section class="post-feed">
      <ul class="post-feed__list">
        <li>
          <article  class="card">
            <img class="card__image" src="./images/saint-petersburg.jpg" alt="Исаакиевский собор крупным планом">
            <div class="card__title-hidden-container">
              <h2 class="card__title">Санкт-Петербург</h2>
            </div>
            <button class="card__like-btn" type="button"></button>
          </article>
        </li>
        
        <li>
          <article  class="card">
            <img class="card__image" src="./images/svetlpgorsk.jpg" alt="Море в Светлогорске">
            <div class="card__title-hidden-container">
              <h2 class="card__title">Светлогорск</h2>
            </div>
            <button class="card__like-btn" type="button"></button>
          </article>
        </li>
  
        <li>
          <article  class="card">
            <img class="card__image" src="./images/ekaterinburg.jpg" alt="офис российской медной компании">
          <div class="card__title-hidden-container">
            <h2 class="card__title">Екатеринбург</h2>
          </div>
          <button class="card__like-btn" type="button"></button>
          </article>
        </li>
  
        <li>
          <article  class="card">
            <img class="card__image" src="./images/kaliningrag.jpg" alt="Кафедральный сабор крупным планом">
          <div class="card__title-hidden-container">
            <h2 class="card__title">Калининград</h2>
          </div>
          <button class="card__like-btn" type="button"></button>
          </article>
        </li>
  
        <li>
          <article  class="card">
            <img class="card__image" src="./images/baikal.jpg" alt="Байкал, вид на пирс и бесконечное озеро">
          <div class="card__title-hidden-container">
            <h2 class="card__title">Байкал</h2>
          </div>
          <button class="card__like-btn" type="button"></button>
          </article>
        </li>
  
        <li>
          <article  class="card">
            <img class="card__image" src="./images/pushkin.jpg" alt="Екатерининский дворец крупным планом">
            <div class="card__title-hidden-container">
              <h2 class="card__title">Пушкин</h2>
            </div>
            <button class="card__like-btn" type="button"></button>
          </article>
        </li>
  
      </ul>
      
    </section>
    
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Fedorova Darya</p>
  </footer>

  <section class="popup popup_opened">
    <div class="popup__container">

      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="popup__form">
        <input class="popup__input popup__input_type_name" type="text" name="name">
        <input class="popup__input popup__input_type_description" type="text" name="description">
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>

    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>
</html>
