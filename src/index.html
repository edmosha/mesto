<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="<%=require('./images/favicon.png')%>">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип 'место'">
  </header>

  <main class="content">
    <section class="profile">

      <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="аватар профиля">

      <div class="profile__info-container">

        <div class="profile__info-container-header">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="редактировать"></button>
        </div>
        
        <p class="profile__description">Исследователь океана</p>

      </div>
      <button class="profile__add-new-post-btn" type="button" aria-label="добавить новый пост"></button>
    </section>

    <section class="post-feed">
      <ul class="post-feed__list">

      </ul>
      
    </section>
    
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Fedorova Darya</p>
  </footer>

  <section class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_type_form">

      <button class="popup__close-btn popup__close-btn_type_edit-profile" type="button" aria-label="закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="popup__form popup__form_type_edit-profile" name="profile-edit" novalidate>

          <input class="popup__input popup__input_type_name" id="name" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__input-error popup__input-error_field_name">Ошибка</span>

          <input class="popup__input popup__input_type_description" id="description" type="text" name="description" placeholder="Описание профиля" minlength="2" maxlength="200" required>
          <span class="popup__input-error popup__input-error_field_description">Ошибка</span>
       
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>

    </div>
  </section>

  <section class="popup popup_type_new-picture">
    <div class="popup__container popup__container_type_form">

      <button class="popup__close-btn popup__close-btn_type_new-picture" type="button" aria-label="закрыть"></button>
      <h2 class="popup__title">Новое место</h2>

      <form class="popup__form popup__form_type_new-picture" name="add-new-post" novalidate>

          <input class="popup__input popup__input_type_card-name" id="card-name" type="text" name="title" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error popup__input-error_field_card-name"></span>

          <input class="popup__input popup__input_type_link" id="link" type="url" name="image" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error popup__input-error_field_link"></span>
        
        <button class="popup__save-btn" type="submit">Создать</button>
      </form>

    </div>
  </section>

  <section class="popup  popup_type_view-picture">
    <div class="popup__container popup__container_type_picture">
      <button class="popup__close-btn popup__close-btn_type_view-picture" type="button" aria-label="закрыть"></button>
      <img class="popup__image" src="#" alt="">
      <h3 class="popup__sign"></h3>
    </div>
  </section>

  <template id="card">
    <li class="card__item">
      <article class="card">
        <img class="card__image" src="#" alt="">
        <div class="card__title-hidden-container">
          <h2 class="card__title"></h2>
        </div>
        <button class="card__like-btn" type="button" aria-label="закрыть"></button>
        <button class="card__delete-btn" type="button" aria-label="удалить"></button>
      </article>
    </li>
  </template>
</body>
</html>
